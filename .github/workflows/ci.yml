# HEEPsilon CI Workflow
# 
# Full simulation tests with Docker environment.
# All tests run in a single job to avoid workspace/artifact issues.
#
# SPDX-License-Identifier: Apache-2.0

name: ðŸ—ï¸ Full Simulation CI (Docker)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_IMAGE: heepsilon-dev

jobs:
  # ==========================================================================
  # Build & Test (All in one job)
  # ==========================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/hostedtoolcache/go || true
          sudo rm -rf /opt/hostedtoolcache/node || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /usr/local/graalvm || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/local/share/chromium || true
          sudo rm -rf /usr/local/lib/node_modules || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          sudo docker image prune -af || true
          sudo apt-get clean || true
          echo "=== Disk usage after cleanup ==="
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: util/docker/Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify tools
        run: |
          docker run --rm ${{ env.DOCKER_IMAGE }} verilator --version
          docker run --rm ${{ env.DOCKER_IMAGE }} verible-verilog-format --version

      - name: Generate MCU and build Verilator
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/heepsilon \
            -w /workspace/heepsilon \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "make mcu-gen MEMORY_BANKS=8 && make verilator-sim"

      - name: Test hello_world
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/heepsilon \
            -w /workspace/heepsilon \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "make verilator-run-app PROJECT=hello_world"
          
          # Verify output
          LOG="build/eslepfl_systems_heepsilon_0/sim-verilator/uart0.log"
          if grep -q "hello world!" "$LOG"; then
            echo "âœ… hello_world PASSED"
          else
            echo "âŒ hello_world FAILED"
            cat "$LOG" || true
            exit 1
          fi

      - name: Test cgra_func_test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/heepsilon \
            -w /workspace/heepsilon \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "make verilator-run-app PROJECT=cgra_func_test"

      - name: Test cgra_simple_add
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/heepsilon \
            -w /workspace/heepsilon \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "make verilator-run-app PROJECT=cgra_simple_add"

      - name: Test cgra_load_store_test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/heepsilon \
            -w /workspace/heepsilon \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "make verilator-run-app PROJECT=cgra_load_store_test"

      - name: Test cgra_dbl_search
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/heepsilon \
            -w /workspace/heepsilon \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "make verilator-run-app PROJECT=cgra_dbl_search"

      - name: Test cgra_check_conf
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace/heepsilon \
            -w /workspace/heepsilon \
            ${{ env.DOCKER_IMAGE }} \
            bash -c "make verilator-run-app PROJECT=cgra_check_conf"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-logs
          path: build/eslepfl_systems_heepsilon_0/sim-verilator/uart0.log
          retention-days: 7

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ HEEPsilon CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| hello_world | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| cgra_func_test | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| cgra_simple_add | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| cgra_load_store_test | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| cgra_dbl_search | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| cgra_check_conf | âœ… |" >> $GITHUB_STEP_SUMMARY
